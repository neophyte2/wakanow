<div class="wrapper wrapper-full-page " style="background-color: #f4f3ee;">
    <div class="full-page section-image">
        <div class="content">
            <div class="container">
                <div class="col-lg-12 col-md-12 ml-auto mr-auto">
                    <div class="card card-login">
                        <div class="card-header">
                            <div class="card-header">
                                <a (click)="genSrv.goBack()" class="text-success" style="cursor: pointer;"> &#60;&#60;
                                    GoBack
                                </a>
                                <h3 class="header text-center">USERS LIST</h3>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" style="text-align:center;">
                                    <thead>
                                        <tr style="border-bottom:3px solid black ;">
                                            <th scope="col">S/N</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Phone Number</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of userList; let i = index">
                                            <td>{{i+1}}</td>
                                            <td>{{item.firstname}}</td>
                                            <td>{{item.lastname}}</td>
                                            <td>{{item.phone}}</td>
                                            <td>{{item.email}}</td>
                                            <td>
                                                <a style="color: blue;" [routerLink]="['/edit/', item.id]"> <i class="nc-icon nc-ruler-pencil"></i></a>
                                                &nbsp;&nbsp;
                                                <a style="color: red;" (click)="deleteUserDecision(item)"> <i class="nc-icon nc-basket"></i></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div *ngIf="isloading" class="text-center color-black">
                                    <i class="fas fa-circle-notch fa-spin fa-3x"></i>
                                    <p>
                                        Please Wait
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
